name: Run Selenium Smoke Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
      headless:
        description: 'Run in headless mode'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install Allure
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          sudo tar -zxvf allure-2.24.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure

      - name: Run tests with Allure (Sequential Mode)
        env:
          IMPLICIT_WAIT: "15"
          EXPLICIT_WAIT: "25"
          PAGE_LOAD_TIMEOUT: "40"
        run: |
          pytest --browser ${{ github.event.inputs.browser || 'chrome' }} -m smoke --headless ${{ github.event.inputs.headless || 'true' }} --alluredir=allure-results -v --tb=short

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
      
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report